<html>

<head>
  <title>Chronos Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="https://pitchblacknights.github.io/images/favicon.jpg">
  <link rel="icon" href="https://pitchblacknights.github.io/images/favicon.jpg">
  <link rel="stylesheet" src="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <script src="https://pitchblacknights.github.io/chronos-timer/script.js"></script>
  <style>
    body {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <p class="top"><a id="clock-hr">0</a>:<a id="clock-min">00</a>.<a id="clock-sec">000</a></p>
  <p class="top"><a id="timer-hr">21</a>:<a id="timer-min">25</a>.<a id="timer-sec">000</a></p>
  <p class="top"><a id="time-calc">0</a></p>
  <form>
    <label for="time">Time:</label><br>
    <input type="text" id="time" name="time">
    <input type="submit" value="Enter" id="time-submit">
  </form>
</body>

</html>
